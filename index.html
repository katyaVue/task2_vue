<style>
    .plane {
        width: 350px;
        height: 250px;
        position: relative;
    }

    .ticket {
        display: flex;
        align-content: center;
    }
    .ticket  h2{
        margin: 0;
    }
    .ticket select {
        width: 200px;
        height: 40px;
        margin-left: 20px;
        display: block;
    }

    .plane__bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
    }

    .plane__bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .plane select {
        width: 200px;
        height: 40px;
        margin-left: 20px;
        display: block;
    }

    .plane__wrapper {
        position: relative;
    }

<body>
<!--Задача 2. З випадаючого списку вибираємо клас квитка у літаку. Якщо-->
<!--1) бізнес -  виводимо елементи для вибору газети та коньяку (якщо вибрано коньяк, то запропонувати закуску (так/ні)), на фоні зображення бізнес кают-->
<!--2) економ – виводимо елементи для вибору типу пива і чипсів, на фоні хмарки.-->

<div id="app">
    <div class="ticket">
        <h2> Виберіть клас квитка у літаку</h2>
        <label>
            <select type="text" v-model="checkClassPlane">
                <option value="business">Бізнес клас</option>
                <option value="econom">Економ клас</option>
            </select>
        </label>
    </div>
    <hr>
    <template v-if="isCheckPlane">
        <div v-if="isClassBusiness" class="plane">
            <div class="plane__bg">
                <img :src="photoBusiness" alt="">
            </div>
            <div class="plane__wrapper">
                <h2>Eлементи для вибору бізнес класу</h2>
                <select type="text" v-model="checkThinksBusiness">
                    <option value="newspapers">Газети</option>
                    <option value="cognac">Коньяк</option>
                </select>
                <div v-if="checkThinksCognac">
                    <h2>Бажаєте закуску</h2>
                    <select>
                        <option>Так</option>
                        <option>Ні</option>
                    </select>
                </div>
            </div>
        </div>
        <div v-else class="plane">
            <div class="plane__bg">
                <img :src="photoEconom" alt="">
            </div>
            <div class="plane__wrapper">
                <h2>Eлементи для вибору економ класу</h2>
                <select type="text">
                    <option value="иeer">Пиво</option>
                    <option value="сhips">Чіпси</option>
                </select>
            </div>
        </div>
    </template>


</div>
